<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bekir Eren Keskin</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- RENK PALETLERİ & AYARLAR --- */
        :root {
            /* Varsayılan (Aydınlık - Lizzy Tarzı Bej/Kahve) */
            --bg-color: #F9F7F2;       /* Kırık beyaz / Açık bej */
            --text-color: #33302E;     /* Çok koyu kahve/gri */
            --accent-color: #8C7B75;   /* Vizon / Sütlü kahve */
            --header-bg: #F9F7F2;
            --link-hover: #000000;
        }

        /* Karanlık Mod (Gri/Siyah) */
        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --accent-color: #a0a0a0;
            --header-bg: #121212;
            --link-hover: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif; /* Okunaklı modern font */
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background 0.4s ease, color 0.4s ease;
            line-height: 1.6;
        }

        /* --- HEADER (TEPE KISIM) --- */
        header {
            text-align: center;
            padding: 60px 20px 40px 20px;
            background-color: var(--header-bg);
            /* Aşağı indikçe yapışmasın, sayfayla kaysın istedin (Static) */
            position: relative; 
        }

        /* İSİM LOGOSU */
        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.2em; /* Harflerin arasını açtık */
            color: var(--text-color);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        /* --- TEMA BUTONU (Sağ Üst Sabit) --- */
        .theme-switch {
            position: fixed;
            top: 25px;
            right: 25px;
            background: transparent;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 999;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-switch:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        /* --- ANA İÇERİK --- */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* HAKKIMDA BÖLÜMÜ */
        .about-section {
            text-align: center;
            margin-bottom: 80px;
            padding-top: 20px;
        }

        .about-title {
            font-family: 'Playfair Display', serif; /* Başlıklar için tırnaklı font */
            font-size: 1.5rem;
            font-style: italic;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .about-text {
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
            font-weight: 300;
        }

        /* CV LİNKİ */
        .cv-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid var(--accent-color);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .cv-link:hover {
            color: var(--accent-color);
            border-color: transparent;
        }

        /* GALERİ (MASONRY TARZI) */
        .gallery-section {
            margin-bottom: 100px;
        }
        
        /* Widget çerçevesini temizleyip bütünleştirelim */
        .behold-widget {
            width: 100%;
            display: block;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 50px 0;
            border-top: 1px solid rgba(128,128,128, 0.2);
            margin-top: 50px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: 0.3s;
            opacity: 0.7;
        }

        .social-links a:hover {
            opacity: 1;
            color: var(--accent-color);
            transform: translateY(-3px);
        }

        .copyright {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Responsive Ayarlar */
        @media (max-width: 768px) {
            .brand-name { font-size: 1.5rem; }
            .theme-switch { top: 15px; right: 15px; }
        }
    </style>
</head>
<body class="light-mode"> <button class="theme-switch" onclick="toggleTheme()">
        <i id="theme-icon" class="fas fa-moon"></i>
    </button>

    <header>
        <a href="#" class="brand-name">Bekir Eren Keskin</a>
    </header>

    <div class="container">
        
        <section class="about-section">
            <div class="about-title">Hakkımda</div>
            <p class="about-text">
                Hayatı sadece kodlardan ve devrelerden ibaret görmüyorum. Ondokuz Mayıs Üniversitesi'nde İnsansız Araç Teknolojileri üzerine çalışırken, aynı zamanda dünyayı kendi vizörümden, en doğal haliyle yakalamayı seviyorum.
            </p>
            <a href="ozgecmis.pdf" target="_blank" class="cv-link">Özgeçmişimi İncele</a>
        </section>

        <section class="gallery-section">
            <behold-widget feed-id="D8JVUGeCDbakCkdkTK7i"></behold-widget>
            <script>
              (() => {
                const d=document,s=d.createElement("script");s.type="module";
                s.src="https://w.behold.so/widget.js";d.head.append(s);
              })();
            </script>
        </section>

    </div>

    <footer>
        <div class="social-links">
            <a href="https://wa.me/905353765015" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="mailto:sucabe66@gmail.com"><i class="fas fa-envelope"></i></a>
            <a href="https://instagram.com/photographereste" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/bekir-eren-keskin-27542a38b/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="copyright">
            © 2024 Bekir Eren Keskin
        </div>
    </footer>

    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }
    </script>

</body>
</html>
