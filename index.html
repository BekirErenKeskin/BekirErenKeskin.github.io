<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bekir Eren Keskin | Klasik Portfolyo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Klasik Renk Paleti: Kahve, Bej, Beyaz */
        :root {
            --dark-brown: #3E2723;
            --main-beige: #F5F5DC;
            --soft-white: #FAF9F6;
            --accent-gold: #D4AF37;
            --text-dark: #2D2D2D;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }

        body {
            font-family: 'Georgia', serif;
            margin: 0;
            display: flex;
            background-color: var(--soft-white);
            color: var(--text-dark);
        }

        /* Sabit Sol Menü (iPortfolio Tarzı) */
        .sidebar {
            width: 300px;
            height: 100vh;
            background-color: var(--dark-brown);
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--main-beige);
            border-right: 4px solid var(--accent-gold);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--accent-gold);
            margin-bottom: 20px;
            object-fit: cover;
        }

        .sidebar h1 { font-size: 1.5rem; text-align: center; margin-bottom: 30px; }

        .nav-menu { width: 100%; list-style: none; padding: 0; }
        .nav-menu li { margin: 20px 0; }
        .nav-menu a {
            color: var(--main-beige);
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
        }

        /* Buton Parlama Efekti */
        .nav-menu a:hover {
            color: var(--accent-gold);
            text-shadow: 0 0 10px var(--accent-gold);
            transform: translateX(10px);
        }

        /* Ana İçerik Alanı */
        .main-content {
            margin-left: 300px;
            width: calc(100% - 300px);
            padding: 60px;
        }

        section { min-height: 100vh; padding: 40px 0; }

        .classic-card {
            background: white;
            padding: 30px;
            border-radius: 5px;
            border: 1px solid #E0E0E0;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        h2 { border-bottom: 2px solid var(--dark-brown); padding-bottom: 10px; display: inline-block; }

        /* Yetenek Barları */
        .skill-item { margin-bottom: 15px; }
        .bar-bg { background: #E0E0E0; height: 10px; border-radius: 5px; }
