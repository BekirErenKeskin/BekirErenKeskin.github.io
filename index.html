<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bekir Eren Keskin / Este</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            perspective: 1000px;
        }

        .card-container {
            width: 300px;
            height: 400px;
            cursor: pointer;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            background-color: #222;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-front {
            /* Varsayılan */
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .profile-image, .logo-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #4CAF50;
        }

        .logo-image {
            border-color: #2196F3;
            border-radius: 10%;
        }

        h2 {
            margin: 0;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <div class="card-container" onclick="flipCard()">
        <div class="card" id="card">
            <div class="card-face card-front">
                <img src="profil.jpg" alt="Bekir Eren Keskin Profil Fotoğrafı" class="profile-image">
                <h2>Bekir Eren Keskin</h2>
            </div>
            <div class="card-face card-back">
                <img src="logo.png" alt="Este Logosu" class="logo-image">
                <h2>Este</h2>
            </div>
        </div>
    </div>

    <script>
        function flipCard() {
            const card = document.getElementById('card');
            card.classList.toggle('flipped');
        }
    </script>

</body>
</html>
